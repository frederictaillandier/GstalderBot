name: Production-Cron
on:
    schedule:
    # Handles all the daily tasks
      - cron: '0 18 * * 1-6'
    # Adds the week presentation
      - cron: '0 18 * * 0'
jobs:
    production:
        name: Production
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: ${{ matrix.python-version }}
          - name: Install packages
            run: |
              pip install openai python-dateutil
          - name: run sunday
            if: github.event.schedule == '0 18 * * 0'
            run: |
                python3 srcs/main.py --weekly
            env:
              GSTALDERCONFIG: ${{ secrets.GSTALDERCONFIG_PROD }}
          - name: run rest of the week
            if: github.event.schedule == '0 18 * * 1-6'
            run: |
                python3 srcs/main.py
            env:
              GSTALDERCONFIG: ${{ secrets.GSTALDERCONFIG_PROD }}
