name: Tests
on: 
  push:
    branches:
      - main
  pull_requests:
    types: [opened, synchronize, reopened]
  jobs:
    tests:
      name: Tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: 3.10
        - name: python return5.py -v
          run: python return5.py -v